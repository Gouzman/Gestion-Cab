name: ðŸš€ Deploy to Production Server

on:
  push:
    branches:
      - main
      - production
  workflow_dispatch:

env:
  NODE_VERSION: '20'
  APP_NAME: gestion-cab

jobs:
  # ========================================
  # JOB 1 : BUILD
  # ========================================
  build:
    name: ðŸ”¨ Build Application
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ” Install dependencies
        run: npm ci

      - name: ðŸ§ª Run linter
        run: npm run lint --if-present || echo "âš ï¸ Lint skipped"

      - name: ðŸ§ª Run tests
        run: npm test --if-present || echo "âš ï¸ Tests skipped"

      - name: ðŸ—ï¸ Build production
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          NODE_ENV: production
        run: npm run build

      - name: ðŸ“¦ Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 1

  # ========================================
  # JOB 2 : DEPLOY
  # ========================================
  deploy:
    name: ðŸš€ Deploy to Server
    needs: build
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: ðŸ” Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts

      - name: ðŸ“¤ Deploy to server via rsync
        env:
          SERVER_IP: ${{ secrets.SERVER_IP }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
        run: |
          rsync -avz --delete \
            --exclude '.git' \
            --exclude 'node_modules' \
            --exclude '.env*' \
            dist/ ${SERVER_USER}@${SERVER_IP}:/var/www/${{ env.APP_NAME }}/dist/

      - name: ðŸ”„ Reload Nginx
        env:
          SERVER_IP: ${{ secrets.SERVER_IP }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
        run: |
          ssh ${SERVER_USER}@${SERVER_IP} << 'ENDSSH'
            echo "ðŸ”„ Reloading Nginx..."
            sudo nginx -t && sudo systemctl reload nginx
            echo "âœ… Deployment completed!"
            echo "ðŸ“Š Disk usage:"
            df -h /var/www
          ENDSSH

      - name: âœ… Deployment success
        run: |
          echo "ðŸŽ‰ Deployment successful!"
          echo "ðŸŒ Server: http://${{ secrets.SERVER_IP }}"
          echo "ðŸ“… Time: $(date)"

  # ========================================
  # JOB 3 : HEALTHCHECK
  # ========================================
  healthcheck:
    name: ðŸ¥ Health Check
    needs: deploy
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ©º Check server health
        run: |
          MAX_ATTEMPTS=5
          ATTEMPT=1
          
          while [ $ATTEMPT -le $MAX_ATTEMPTS ]; do
            echo "ðŸ” Health check attempt $ATTEMPT/$MAX_ATTEMPTS..."
            
            HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" http://${{ secrets.SERVER_IP }}/health || echo "000")
            
            if [ "$HTTP_CODE" = "200" ]; then
              echo "âœ… Server is healthy (HTTP $HTTP_CODE)"
              exit 0
            fi
            
            echo "âš ï¸  Server returned HTTP $HTTP_CODE"
            ATTEMPT=$((ATTEMPT + 1))
            
            if [ $ATTEMPT -le $MAX_ATTEMPTS ]; then
              echo "â³ Waiting 10 seconds before retry..."
              sleep 10
            fi
          done
          
          echo "âŒ Health check failed after $MAX_ATTEMPTS attempts"
          exit 1
