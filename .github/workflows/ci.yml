# ğŸš€ Pipeline CI/CD - Gestion-Cab
#
# Ce workflow s'exÃ©cute sur :
# - Chaque push sur main
# - Chaque pull request vers main
#
# Il effectue :
# 1. Installation des dÃ©pendances
# 2. Build du projet
# 3. ExÃ©cution des tests unitaires
# 4. Audit de sÃ©curitÃ© npm

name: CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # ============================================
  # JOB 1 : Tests et Build
  # ============================================
  test-and-build:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
      - name: ğŸ“¥ Checkout du code
        uses: actions/checkout@v4

      - name: ğŸ”§ Configuration Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: ğŸ“¦ Installation des dÃ©pendances
        run: npm ci

      - name: ğŸ” Audit de sÃ©curitÃ© npm
        run: npm audit --audit-level=high
        continue-on-error: true

      - name: ğŸ§ª ExÃ©cution des tests unitaires
        run: npm run test:run
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      - name: ğŸ—ï¸ Build du projet
        run: npm run build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          NODE_ENV: production

      - name: ğŸ“Š Upload des artefacts de build
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ matrix.node-version }}
          path: dist/
          retention-days: 7

  # ============================================
  # JOB 2 : Audit de sÃ©curitÃ© approfondi
  # ============================================
  security-audit:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout du code
        uses: actions/checkout@v4

      - name: ğŸ”§ Configuration Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: ğŸ“¦ Installation des dÃ©pendances
        run: npm ci

      - name: ğŸ”’ Audit npm (critique seulement)
        run: npm audit --audit-level=critical

      - name: ğŸ›¡ï¸ VÃ©rification des vulnÃ©rabilitÃ©s (avec dÃ©tails)
        run: npm audit --json > audit-report.json
        continue-on-error: true

      - name: ğŸ“¤ Upload du rapport d'audit
        uses: actions/upload-artifact@v4
        with:
          name: security-audit-report
          path: audit-report.json
          retention-days: 30

  # ============================================
  # JOB 3 : Validation du serveur PDF
  # ============================================
  validate-pdf-service:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout du code
        uses: actions/checkout@v4

      - name: ğŸ”§ Configuration Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: ğŸ“¦ Installation des dÃ©pendances du serveur PDF
        working-directory: ./server
        run: npm ci

      - name: ğŸ” Audit de sÃ©curitÃ© serveur PDF
        working-directory: ./server
        run: npm audit --audit-level=high
        continue-on-error: true

      - name: âœ… Validation syntaxe serveur PDF
        working-directory: ./server
        run: node --check index.js

  # ============================================
  # JOB 4 : Rapport final
  # ============================================
  report:
    runs-on: ubuntu-latest
    needs: [test-and-build, security-audit, validate-pdf-service]
    if: always()
    
    steps:
      - name: ğŸ“‹ RÃ©sumÃ© des jobs
        run: |
          echo "## ğŸ“Š RÃ©sumÃ© du pipeline CI/CD"
          echo ""
          echo "âœ… Tests et Build: ${{ needs.test-and-build.result }}"
          echo "âœ… Audit de sÃ©curitÃ©: ${{ needs.security-audit.result }}"
          echo "âœ… Validation serveur PDF: ${{ needs.validate-pdf-service.result }}"
          echo ""
          if [ "${{ needs.test-and-build.result }}" == "success" ] && \
             [ "${{ needs.security-audit.result }}" == "success" ] && \
             [ "${{ needs.validate-pdf-service.result }}" == "success" ]; then
            echo "ğŸ‰ Tous les checks sont passÃ©s avec succÃ¨s !"
            exit 0
          else
            echo "âŒ Certains checks ont Ã©chouÃ©"
            exit 1
          fi
